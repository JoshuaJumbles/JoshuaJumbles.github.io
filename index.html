		.but {
			position:relative;
			display:inline-block;
			height:168px;
			width:168px;
			margin:0 10px;
		}

		.but img {
			position:absolute;
			left:0;
			top:0;
			-webkit-transition: opacity 0.12s ease-in-out;
			-moz-transition: opacity 0.12s ease-in-out;
			-o-transition: opacity 0.12s ease-in-out;
			transition: opacity 0.12s ease-in-out, transform 0.12s steps(4);

			transform: translate(0px, 0px);
			/*.bottom.opacity: 0;*/
		}

		.but img.bottom{
			opacity:0;
		}

		.but:hover img.bottom {
			opacity: 1.0;
		}

		.but img.top:hover {
			opacity:0;
		}

		.but:hover img {
			transform: translate(0px, -12px);
			/*img.bottom.opacity: 1f;*/
		}

		.links{
			position:absolute;
			text-align:center;
			bottom: calc(20vh - 100px);
			width:100%;
		}
